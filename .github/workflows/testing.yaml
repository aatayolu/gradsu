name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
        shell: bash

      - name: Wait for MongoDB to be ready
        run: |
          while ! nc -z localhost 27017; do   
            sleep 1
          done
        shell: bash

      - name: Run tests
        env:
          MONGO_URI: mongodb://localhost:27017  # Set any environment variables if needed
          PYTHONPATH: ./backend/app  # Set the PYTHONPATH to the backend/app directory
        run: |
          source venv/bin/activate
          pytest
        shell: bash
