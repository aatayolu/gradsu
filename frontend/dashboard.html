<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="sidebar-header">SUGrad</h1>
            <p id="major">Major</p>
            <p id="admYear" >Admission Year</p>
            <p id="mysu" onclick="openmySU()">mySU</p>
            <p id="bannerweb" onclick="openbanner()">bannerweb</p>
            <p id="settings" onclick="openSettings()">Settings</p>
        </div>
        <div class="schedule">
            <div class="schedule-header">
                <div class="day">Time</div>
                <div class="day">Monday</div>
                <div class="day">Tuesday</div>
                <div class="day">Wednesday</div>
                <div class="day">Thursday</div>
                <div class="day">Friday</div>
            </div>
            <div class="schedule-body">
                <div class="hours">
                    <!-- Hours section will be generated dynamically -->
                </div>
                <div class="schedule-grid">
                    <!-- Schedule cells will be added here later -->
                </div>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
